<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Knific</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at 20% 80%,
                rgba(120, 119, 198, 0.3),
                transparent 50%
            ),
            radial-gradient(
                circle at 80% 20%,
                rgba(255, 119, 198, 0.3),
                transparent 50%
            ),
            radial-gradient(
                circle at 40% 40%,
                rgba(120, 219, 255, 0.2),
                transparent 50%
            ),
            radial-gradient(
                circle at 90% 70%,
                rgba(120, 119, 255, 0.2),
                transparent 50%
            ),
            radial-gradient(
                circle at 10% 30%,
                rgba(255, 200, 100, 0.15),
                transparent 45%
            ),
            radial-gradient(
                circle at 70% 90%,
                rgba(100, 255, 200, 0.15),
                transparent 45%
            );
            animation: auraShift 25s ease-in-out infinite, colorCycle 15s ease-in-out infinite;
            filter: blur(40px);
            z-index: -1;
        }

        body::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(255, 119, 198, 0.15),
                transparent 40%
            ),
            radial-gradient(
                circle at 20% 50%,
                rgba(120, 119, 255, 0.15),
                transparent 40%
            ),
            radial-gradient(
                circle at 80% 80%,
                rgba(200, 100, 255, 0.1),
                transparent 50%
            );
            animation: auraRotate 30s linear infinite;
            filter: blur(60px);
            z-index: -1;
        }

        @keyframes auraShift {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(-10%, 10%) scale(1.1);
            }
            50% {
                transform: translate(5%, -5%) scale(0.95);
            }
            75% {
                transform: translate(10%, 5%) scale(1.05);
            }
        }

        @keyframes auraRotate {
            from {
                transform: rotate(0deg) scale(1);
            }
            to {
                transform: rotate(360deg) scale(1);
            }
        }

        @keyframes colorCycle {
            0%, 100% {
                filter: blur(40px) hue-rotate(0deg);
            }
            20% {
                filter: blur(45px) hue-rotate(30deg);
            }
            40% {
                filter: blur(40px) hue-rotate(60deg);
            }
            60% {
                filter: blur(50px) hue-rotate(90deg);
            }
            80% {
                filter: blur(40px) hue-rotate(45deg);
            }
        }

        h1 {
            color: white;
            font-size: 4.5rem;
            font-weight: 300;
            margin-bottom: 80px;
            text-align: center;
            letter-spacing: 3px;
            animation: fadeIn 1s ease-in;
            font-family: 'Poppins', sans-serif;
        }

        .tiles-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 1000px;
        }

        .tile {
            width: 250px;
            height: 250px;
            perspective: 1000px;
            cursor: pointer;
        }

        .tile-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .tile:hover .tile-inner {
            transform: rotateY(180deg);
        }

        .tile-front, .tile-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .tile-front {
            background: rgba(255, 255, 255, 0.95);
        }

        .tile-back {
            background: rgba(255, 255, 255, 0.98);
            transform: rotateY(180deg);
            padding: 30px;
        }

        .tile:hover .tile-front,
        .tile:hover .tile-back {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .emoji {
            font-size: 5rem;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        .tile:nth-child(1) .emoji {
            animation-delay: 0s;
        }

        .tile:nth-child(2) .emoji {
            animation-delay: 0.5s;
        }

        .tile:nth-child(3) .emoji {
            animation-delay: 1s;
        }

        .tile-title {
            font-size: 1.2rem;
            color: #333;
            font-weight: 500;
        }

        .tile-back h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .tile-back p {
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .tile-link {
            display: inline-block;
            padding: 10px 25px;
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.8) 0%, rgba(255, 119, 198, 0.8) 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tile-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 119, 198, 0.5);
            background: linear-gradient(135deg, rgba(255, 119, 198, 0.9) 0%, rgba(120, 119, 198, 0.9) 100%);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Tablet */
        @media (max-width: 1024px) {
            h1 {
                font-size: 3.5rem;
                margin-bottom: 60px;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 40px;
                letter-spacing: 2px;
            }

            .tiles-container {
                flex-direction: column;
                gap: 30px;
            }

            .tile {
                width: 200px;
                height: 200px;
            }

            .emoji {
                font-size: 4rem;
            }

            .tile-title {
                font-size: 1rem;
            }

            .tile-back {
                padding: 20px;
            }

            .tile-back h3 {
                font-size: 1.2rem;
            }

            .tile-back p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 1px;
            }

            .tile {
                width: 180px;
                height: 180px;
            }

            .emoji {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
